        /* åˆ†å‰²çº¿ */
        .divider {

        /* åˆ‡æ¢è¡¨å•é“¾æ¥ */

        /* åŠ è½½åŠ¨ç”» */
        .loading {

        .loading::after {
            content: '';

        /* æ¶ˆæ¯æ ·å¼ */

        /* è¿”å›é¦–é¡µé“¾æ¥ */
        .back-home {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

        /* åŠ¨ç”»æ•ˆæœ */

    </style>

<body>
    <a href="/" class="back-home">â† è¿”å›é¦–é¡µ</a>
    
    <div class="auth-container fadeInUp">
        <div class="logo">
            <h1>ğŸ¾ å® å¿†æ˜ŸÂ·äº‘çºªå¿µé¦†</h1>
            <p>ç™»å½•æ‚¨çš„è´¦æˆ·</p>
        </div>
        
        <div class="success-message" id="successMessage"></div>
        <div class="error-message-global" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">é‚®ç®±</label>
                <input type="email" id="email" name="email" required placeholder="è¯·è¾“å…¥æ‚¨çš„é‚®ç®±åœ°å€">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">å¯†ç </label>
                <input type="password" id="password" name="password" required placeholder="è¯·è¾“å…¥æ‚¨çš„å¯†ç ">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="forgot-password">
                <a href="/forgot-password">å¿˜è®°å¯†ç ï¼Ÿ</a>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ç™»å½•
            </button>
        </form>
        
        <div class="loading" id="loading"></div>
        
        <div class="divider">
            <span>è¿˜æ²¡æœ‰è´¦æˆ·ï¼Ÿ</span>
        </div>
        
        <div class="switch-form">
            <a href="/register">ç«‹å³æ³¨å†Œ</a>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        // æ¸…é™¤é”™è¯¯ä¿¡æ¯
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // æ˜¾ç¤ºå…¨å±€é”™è¯¯ä¿¡æ¯
        function showGlobalError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            submitBtn.textContent = isLoading ? 'ç™»å½•ä¸­...' : 'ç™»å½•';
        }
        
        // è¡¨å•æäº¤å¤„ç†
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            clearErrors();
            setLoading(true);
            
            const formData = new FormData(loginForm);
            const email = formData.get('email').trim();
            const password = formData.get('password');
            
            // å®¢æˆ·ç«¯éªŒè¯
            if (!email) {
                showError('email', 'è¯·è¾“å…¥é‚®ç®±');
                setLoading(false);
                return;
            }
            
            if (!password) {
                showError('password', 'è¯·è¾“å…¥å¯†ç ');
                setLoading(false);
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...');
                    
                    // ä¿å­˜ä¼šè¯ä»¤ç‰Œ
                    localStorage.setItem('session_token', result.session_token);
                    localStorage.setItem('user_info', JSON.stringify(result.user));
                    
                    // å»¶è¿Ÿè·³è½¬åˆ°ç”¨æˆ·ä¸­å¿ƒ
                    setTimeout(() => {
                        const sessionToken = result.session_token;
                        window.location.href = `/user-center?session_token=${sessionToken}`;
                    }, 1500);
                } else {
                    showGlobalError(result.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showGlobalError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            } finally {
                setLoading(false);
            }
        });
        
        // è¾“å…¥æ¡†ç„¦ç‚¹äº‹ä»¶
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.remove('error');
                const errorEl = document.getElementById(input.id + 'Error');
                if (errorEl) errorEl.style.display = 'none';
            });
        });
    </script>
</body>
