    <script>
        let memorialId = null;

        // é¡µé¢åŠ è½½æ—¶è·å–çºªå¿µé¦†ä¿¡æ¯
        document.addEventListener('DOMContentLoaded', function() {

        async function handlePhotoUpload(files) {
