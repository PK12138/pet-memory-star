<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 爪迹星·云纪念馆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .orders-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .orders-table th {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
        }

        .orders-table td {
            color: rgba(255, 255, 255, 0.8);
        }

        .order-id {
            font-family: monospace;
            font-size: 0.9rem;
            color: #4CAF50;
        }

        .status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status.paid {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status.failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status.cancelled {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }

        .amount {
            font-weight: 600;
            color: #4CAF50;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .payment-icon {
            font-size: 1.2rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .orders-table {
                font-size: 0.9rem;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
            }
            
            .filters {
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="/user-center" class="back-btn">
        ← 返回用户中心
    </a>

    <div class="container">
        <div class="header">
            <h1>📋 订单管理</h1>
            <p>查看您的充值记录和订单状态</p>
        </div>

        <!-- 统计信息 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">总订单数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAmount">¥0.00</div>
                <div class="stat-label">累计消费</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successOrders">0</div>
                <div class="stat-label">成功订单</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">待支付</div>
            </div>
        </div>

        <!-- 订单列表 -->
        <div class="orders-container">
            <h2 class="section-title">📦 订单列表</h2>
            
            <!-- 筛选器 -->
            <div class="filters">
                <button class="filter-btn active" data-status="all">全部</button>
                <button class="filter-btn" data-status="pending">待支付</button>
                <button class="filter-btn" data-status="paid">已支付</button>
                <button class="filter-btn" data-status="failed">支付失败</button>
                <button class="filter-btn" data-status="cancelled">已取消</button>
            </div>

            <!-- 订单表格 -->
            <div id="ordersTable">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>商品</th>
                            <th>金额</th>
                            <th>支付方式</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <!-- 订单数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">📦</div>
                <h3>暂无订单</h3>
                <p>您还没有任何订单记录</p>
                <a href="/payment" class="action-btn" style="margin-top: 20px;">去充值</a>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="page-btn" id="prevBtn" onclick="changePage(-1)">上一页</button>
                <span class="page-btn" id="pageInfo">第 1 页</span>
                <button class="page-btn" id="nextBtn" onclick="changePage(1)">下一页</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentFilter = 'all';
        let orders = [];

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 筛选按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.status;
                    currentPage = 1;
                    loadOrders();
                });
            });
        }

        // 加载订单数据
        async function loadOrders() {
            try {
                const sessionToken = getSessionToken();
                const response = await fetch(`/api/user/orders?page=${currentPage}&status=${currentFilter}`, {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    orders = data.orders;
                    updateStats(data.stats);
                    renderOrders();
                    updatePagination(data.pagination);
                } else {
                    showMessage(data.message || '加载订单失败', 'error');
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                showMessage('网络错误，请稍后重试', 'error');
            }
        }

        // 更新统计信息
        function updateStats(stats) {
            document.getElementById('totalOrders').textContent = stats.total_orders || 0;
            document.getElementById('totalAmount').textContent = `¥${(stats.total_amount || 0).toFixed(2)}`;
            document.getElementById('successOrders').textContent = stats.success_orders || 0;
            document.getElementById('pendingOrders').textContent = stats.pending_orders || 0;
        }

        // 渲染订单列表
        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            const emptyState = document.getElementById('emptyState');
            
            if (orders.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>
                        <div class="order-id">${order.id.substring(0, 8)}...</div>
                    </td>
                    <td>${order.description || order.order_type}</td>
                    <td class="amount">¥${order.amount.toFixed(2)}</td>
                    <td>
                        <div class="payment-method">
                            <span class="payment-icon">${getPaymentIcon(order.payment_method)}</span>
                            <span>${getPaymentName(order.payment_method)}</span>
                        </div>
                    </td>
                    <td>
                        <span class="status ${order.payment_status}">${getStatusText(order.payment_status)}</span>
                    </td>
                    <td>${formatDate(order.created_at)}</td>
                    <td>
                        ${getOrderActions(order)}
                    </td>
                </tr>
            `).join('');
        }

        // 获取支付方式图标
        function getPaymentIcon(method) {
            const icons = {
                'wechat': '💚',
                'alipay': '🔵',
                'bank': '🏦'
            };
            return icons[method] || '💳';
        }

        // 获取支付方式名称
        function getPaymentName(method) {
            const names = {
                'wechat': '微信支付',
                'alipay': '支付宝',
                'bank': '银行卡'
            };
            return names[method] || '未知';
        }

        // 获取状态文本
        function getStatusText(status) {
            const texts = {
                'pending': '待支付',
                'paid': '已支付',
                'failed': '支付失败',
                'cancelled': '已取消',
                'refunded': '已退款'
            };
            return texts[status] || status;
        }

        // 获取订单操作按钮
        function getOrderActions(order) {
            let actions = [];
            
            if (order.payment_status === 'pending') {
                actions.push(`<a href="/payment/process/${order.id}" class="action-btn">继续支付</a>`);
                actions.push(`<button class="action-btn" onclick="cancelOrder('${order.id}')">取消订单</button>`);
            } else if (order.payment_status === 'paid') {
                actions.push(`<button class="action-btn" onclick="viewOrder('${order.id}')">查看详情</button>`);
            }
            
            return actions.join(' ');
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 更新分页
        function updatePagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (pagination.total_pages <= 1) {
                paginationEl.style.display = 'none';
                return;
            }
            
            paginationEl.style.display = 'flex';
            pageInfo.textContent = `第 ${pagination.current_page} 页，共 ${pagination.total_pages} 页`;
            prevBtn.disabled = pagination.current_page <= 1;
            nextBtn.disabled = pagination.current_page >= pagination.total_pages;
        }

        // 切换页面
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1) {
                currentPage = newPage;
                loadOrders();
            }
        }

        // 取消订单
        async function cancelOrder(orderId) {
            if (!confirm('确定要取消这个订单吗？')) {
                return;
            }
            
            try {
                const sessionToken = getSessionToken();
                const response = await fetch('/api/payment/cancel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Token': sessionToken
                    },
                    body: JSON.stringify({ order_id: orderId })
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage('订单已取消', 'success');
                    loadOrders();
                } else {
                    showMessage(data.message || '取消订单失败', 'error');
                }
            } catch (error) {
                console.error('取消订单失败:', error);
                showMessage('网络错误，请稍后重试', 'error');
            }
        }

        // 查看订单详情
        function viewOrder(orderId) {
            // 这里可以实现订单详情页面
            alert(`查看订单详情: ${orderId}`);
        }

        // 显示消息
        function showMessage(message, type) {
            // 这里可以实现消息提示
            console.log(`${type}: ${message}`);
        }

        // 获取会话令牌
        function getSessionToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionTokenFromUrl = urlParams.get('session_token');
            if (sessionTokenFromUrl) {
                return sessionTokenFromUrl;
            }
            return localStorage.getItem('session_token') || '';
        }
    </script>
</body>
</html>
