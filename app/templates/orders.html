    <script>
        let currentPage = 1;
        let currentFilter = 'all';
        let orders = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setupEventListeners();
        });

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ç­›é€‰æŒ‰é’®
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.status;
                    currentPage = 1;
                    loadOrders();
                });
            });
        }

        // åŠ è½½è®¢å•æ•°æ®
        async function loadOrders() {
            try {
                const sessionToken = getSessionToken();
                const response = await fetch(`/api/user/orders?page=${currentPage}&status=${currentFilter}`, {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    orders = data.orders;
                    updateStats(data.stats);
                    renderOrders();
                    updatePagination(data.pagination);
                } else {
                    showMessage(data.message || 'åŠ è½½è®¢å•å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åŠ è½½è®¢å•å¤±è´¥:', error);
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(stats) {
            document.getElementById('totalOrders').textContent = stats.total_orders || 0;
            document.getElementById('totalAmount').textContent = `Â¥${(stats.total_amount || 0).toFixed(2)}`;
            document.getElementById('successOrders').textContent = stats.success_orders || 0;
            document.getElementById('pendingOrders').textContent = stats.pending_orders || 0;
        }

        // æ¸²æŸ“è®¢å•åˆ—è¡¨
        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            const emptyState = document.getElementById('emptyState');
            
            if (orders.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>
                        <div class="order-id">${order.id.substring(0, 8)}...</div>
                    </td>
                    <td>${order.description || order.order_type}</td>
                    <td class="amount">Â¥${order.amount.toFixed(2)}</td>
                    <td>
                        <div class="payment-method">
                            <span class="payment-icon">${getPaymentIcon(order.payment_method)}</span>
                            <span>${getPaymentName(order.payment_method)}</span>
                        </div>
                    </td>
                    <td>
                        <span class="status ${order.payment_status}">${getStatusText(order.payment_status)}</span>
                    </td>
                    <td>${formatDate(order.created_at)}</td>
                    <td>
                        ${getOrderActions(order)}
                    </td>
                </tr>
            `).join('');
        }

        // è·å–æ”¯ä»˜æ–¹å¼å›¾æ ‡
        function getPaymentIcon(method) {
            const icons = {
                'wechat': 'ğŸ’š',
                'alipay': 'ğŸ”µ',
                'bank': 'ğŸ¦'
            };
            return icons[method] || 'ğŸ’³';
        }

        // è·å–æ”¯ä»˜æ–¹å¼åç§°
        function getPaymentName(method) {
            const names = {
                'wechat': 'å¾®ä¿¡æ”¯ä»˜',
                'alipay': 'æ”¯ä»˜å®',
                'bank': 'é“¶è¡Œå¡'
            };
            return names[method] || 'æœªçŸ¥';
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const texts = {
                'pending': 'å¾…æ”¯ä»˜',
                'paid': 'å·²æ”¯ä»˜',
                'failed': 'æ”¯ä»˜å¤±è´¥',
                'cancelled': 'å·²å–æ¶ˆ',
                'refunded': 'å·²é€€æ¬¾'
            };
            return texts[status] || status;
        }

        // è·å–è®¢å•æ“ä½œæŒ‰é’®
        function getOrderActions(order) {
            let actions = [];
            
            if (order.payment_status === 'pending') {
                actions.push(`<a href="/payment/process/${order.id}" class="action-btn">ç»§ç»­æ”¯ä»˜</a>`);
                actions.push(`<button class="action-btn" onclick="cancelOrder('${order.id}')">å–æ¶ˆè®¢å•</button>`);
            } else if (order.payment_status === 'paid') {
                actions.push(`<button class="action-btn" onclick="viewOrder('${order.id}')">æŸ¥çœ‹è¯¦æƒ…</button>`);
            }
            
            return actions.join(' ');
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',

            });

        // æ›´æ–°åˆ†é¡µ
        function updatePagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (pagination.total_pages <= 1) {

            }
            
            paginationEl.style.display = 'flex';
            pageInfo.textContent = `ç¬¬ ${pagination.current_page} é¡µï¼Œå…± ${pagination.total_pages} é¡µ`;
            prevBtn.disabled = pagination.current_page <= 1;
            nextBtn.disabled = pagination.current_page >= pagination.total_pages;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1) {
                currentPage = newPage;
                loadOrders();
            }
        }

        // å–æ¶ˆè®¢å•
        async function cancelOrder(orderId) {
            if (!confirm('ç¡®å®šè¦å–æ¶ˆè¿™ä¸ªè®¢å•å—ï¼Ÿ')) {

            }
            
            try {

                    loadOrders();
                } else {

            } catch (error) {

        // è·å–ä¼šè¯ä»¤ç‰Œ
