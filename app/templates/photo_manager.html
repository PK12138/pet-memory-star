    <script>
        let currentPhotos = [];
        let selectedPhotos = new Set();
        let currentFilter = 'all';
        let currentPage = 1;
        let photosPerPage = 20;
        
        // é¡µé¢åŠ è½½æ—¶è·å–ç…§ç‰‡åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadPhotos();
            setupEventListeners();
        });
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ç­›é€‰æ ‡ç­¾
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    loadPhotos();
                });
            });
            
            // ä¸Šä¼ åŒºåŸŸ
            document.getElementById('uploadArea').addEventListener('click', function() {
                document.getElementById('photoInput').click();
            });
            
            document.getElementById('uploadArea').addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            document.getElementById('uploadArea').addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });
            
            document.getElementById('uploadArea').addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handlePhotoUpload(files);
            });
            
            document.getElementById('photoInput').addEventListener('change', function(e) {
                handlePhotoUpload(e.target.files);
            });
        }
        
        // è·å–ä¼šè¯ä»¤ç‰Œ
        function getSessionToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('session_token') || localStorage.getItem('session_token');
        }
        
        // åŠ è½½ç…§ç‰‡åˆ—è¡¨
        async function loadPhotos() {
            try {
                const sessionToken = getSessionToken();
                if (!sessionToken) {
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch('/api/user/photos', {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPhotos = data.photos || [];
                    renderPhotos();
                    renderPagination();
                } else {
                    showError('åŠ è½½ç…§ç‰‡åˆ—è¡¨å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                console.error('åŠ è½½ç…§ç‰‡åˆ—è¡¨å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }
        
        // æ¸²æŸ“ç…§ç‰‡
        function renderPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            
            if (currentPhotos.length === 0) {
                photoGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“·</div>
                        <h3 class="empty-title">è¿˜æ²¡æœ‰ç…§ç‰‡</h3>
                        <p class="empty-description">ä¸Šä¼ ä½ çš„ç¬¬ä¸€å¼ ç…§ç‰‡ï¼Œè®°å½•çè´µçš„å›å¿†</p>
                    </div>
                `;
                return;
            }
            
            // æ ¹æ®ç­›é€‰æ¡ä»¶è¿‡æ»¤ç…§ç‰‡
            let filteredPhotos = currentPhotos;
            if (currentFilter === 'favorites') {
                filteredPhotos = currentPhotos.filter(photo => photo.is_favorite);
            }
            
            // åˆ†é¡µ
            const startIndex = (currentPage - 1) * photosPerPage;
            const endIndex = startIndex + photosPerPage;
            const pagePhotos = filteredPhotos.slice(startIndex, endIndex);
            
            const photosHTML = pagePhotos.map((photo, index) => `
                <div class="photo-item" data-photo-id="${photo.id}">
                    <img src="${photo.url}" alt="ç…§ç‰‡" onclick="viewPhoto('${photo.url}')">
                    <div class="photo-overlay">
                        <div class="photo-actions">
                            <button class="photo-action-btn btn-edit-photo" onclick="editPhoto(${startIndex + index})" title="ç¼–è¾‘ç…§ç‰‡">
                                âœï¸
                            </button>
                            <button class="photo-action-btn btn-download-photo" onclick="downloadPhoto('${photo.url}')" title="ä¸‹è½½ç…§ç‰‡">
                                â¬‡ï¸
                            </button>
                            <button class="photo-action-btn btn-delete-photo" onclick="deletePhoto(${startIndex + index})" title="åˆ é™¤ç…§ç‰‡">
                                ğŸ—‘ï¸
                            </button>
                        </div>
                    </div>
                    <div class="photo-info">
                        <div class="photo-title">${photo.title || 'æœªå‘½å'}</div>
                        <div class="photo-date">${photo.created_at || ''}</div>
                    </div>
                    <input type="checkbox" class="photo-checkbox" style="position: absolute; top: 10px; left: 10px;" 
                           onchange="togglePhotoSelection(${startIndex + index})">
                </div>
            `).join('');
            
            photoGrid.innerHTML = photosHTML;
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(currentPhotos.length / photosPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHTML += `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>
            `;
            
            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span class="page-btn" style="border: none; background: none;">...</span>`;
                }
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHTML += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // åˆ‡æ¢é¡µé¢

        // å¤„ç†ç…§ç‰‡ä¸Šä¼ 
        async function handlePhotoUpload(files) {
            const sessionToken = getSessionToken();
            const formData = new FormData();
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    formData.append('photos', file);
                }
            }
            
            try {
                const response = await fetch('/api/photos/upload', {
                    method: 'POST',
                    headers: {
                        'X-Session-Token': sessionToken
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('ç…§ç‰‡ä¸Šä¼ æˆåŠŸ');
                    loadPhotos(); // é‡æ–°åŠ è½½ç…§ç‰‡åˆ—è¡¨
                } else {

                }
            } catch (error) {
                console.error('ç…§ç‰‡ä¸Šä¼ å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // åˆ é™¤ç…§ç‰‡
        async function deletePhoto(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ ç…§ç‰‡å—ï¼Ÿ')) {
                try {
                    const sessionToken = getSessionToken();
                    const photo = currentPhotos[index];
                    
                    const response = await fetch(`/api/photos/delete/${photo.id}`, {
                        method: 'DELETE',
                        headers: {

                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showSuccess('ç…§ç‰‡åˆ é™¤æˆåŠŸ');
                        loadPhotos(); // é‡æ–°åŠ è½½ç…§ç‰‡åˆ—è¡¨
                    } else {
                        showError('ç…§ç‰‡åˆ é™¤å¤±è´¥: ' + data.message);
                    }
                } catch (error) {
                    console.error('ç…§ç‰‡åˆ é™¤å¤±è´¥:', error);
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                }
            }
        }
        
        // ä¸‹è½½ç…§ç‰‡
        function downloadPhoto(photoUrl) {
            const link = document.createElement('a');
            link.href = photoUrl;
            link.download = photoUrl.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // æŸ¥çœ‹ç…§ç‰‡
        function viewPhoto(photoUrl) {
            window.open(photoUrl, '_blank');
        }
        
        // åˆ‡æ¢ç…§ç‰‡é€‰æ‹©
        function togglePhotoSelection(index) {
            const photo = currentPhotos[index];
            if (selectedPhotos.has(photo.id)) {
                selectedPhotos.delete(photo.id);
            } else {
                selectedPhotos.add(photo.id);
            }
            
            updateBatchActions();
        }
        
        // æ›´æ–°æ‰¹é‡æ“ä½œæ˜¾ç¤º
        function updateBatchActions() {
            const batchActions = document.getElementById('batchActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedPhotos.size > 0) {
                batchActions.style.display = 'flex';
                selectedCount.textContent = selectedPhotos.size;
            } else {
                batchActions.style.display = 'none';
            }
        }
        
        // æ‰¹é‡ä¸‹è½½
        function batchDownload() {
            selectedPhotos.forEach(photoId => {
                const photo = currentPhotos.find(p => p.id === photoId);
                if (photo) {
                    downloadPhoto(photo.url);
                }
            });
        }
        
        // æ‰¹é‡åˆ é™¤
        async function batchDelete() {
            if (confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedPhotos.size} å¼ ç…§ç‰‡å—ï¼Ÿ`)) {
                try {
                    const sessionToken = getSessionToken();
                    const deletePromises = Array.from(selectedPhotos).map(photoId => 
                        fetch(`/api/photos/delete/${photoId}`, {
                            method: 'DELETE',
                            headers: {
                                'X-Session-Token': sessionToken
                            }
                        })
                    );
                    
                    await Promise.all(deletePromises);
                    
                    showSuccess('æ‰¹é‡åˆ é™¤æˆåŠŸ');
                    selectedPhotos.clear();
                    updateBatchActions();
                    loadPhotos();
                } catch (error) {
                    console.error('æ‰¹é‡åˆ é™¤å¤±è´¥:', error);
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                }
            }
        }
        
        // æ¸…é™¤é€‰æ‹©
        function clearSelection() {
            selectedPhotos.clear();
            updateBatchActions();
            document.querySelectorAll('.photo-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        }
        
        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            // è¿™é‡Œå¯ä»¥å®ç°æ¶ˆæ¯æç¤ºç»„ä»¶
            alert(message);
        }
        
        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            // è¿™é‡Œå¯ä»¥å®ç°æ¶ˆæ¯æç¤ºç»„ä»¶
            alert(message);
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('photoEditModal');
            if (event.target === modal) {
                closePhotoEdit();
            }
        }
    </script>
