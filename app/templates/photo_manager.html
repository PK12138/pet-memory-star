<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片管理 - 爪迹星</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .photo-manager-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .filter-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .filter-tab {
            padding: 12px 25px;
            border: none;
            background: transparent;
            color: #7f8c8d;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .filter-tab:hover {
            background: #f8f9fa;
        }
        
        .filter-tab.active:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        
        .upload-area.dragover {
            border-color: #3498db;
            background: #e3f2fd;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #bdc3c7;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            opacity: 1;
        }
        
        .photo-actions {
            display: flex;
            gap: 10px;
        }
        
        .photo-action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-edit-photo {
            background: rgba(52, 152, 219, 0.9);
            color: white;
        }
        
        .btn-delete-photo {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }
        
        .btn-download-photo {
            background: rgba(46, 204, 113, 0.9);
            color: white;
        }
        
        .photo-action-btn:hover {
            transform: scale(1.1);
        }
        
        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px;
            font-size: 0.9rem;
        }
        
        .photo-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .photo-date {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .batch-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .batch-info {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .batch-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .empty-description {
            margin-bottom: 30px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .modal-body {
            margin-bottom: 30px;
        }
        
        .photo-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .edit-tools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .edit-tool {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-tool:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        
        .edit-tool.active {
            border-color: #3498db;
            background: #e3f2fd;
        }
        
        .tool-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .tool-label {
            font-size: 0.9rem;
            color: #2c3e50;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background: #f8f9fa;
        }
        
        .page-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .batch-actions {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .batch-buttons {
                justify-content: center;
            }
            
            .filter-tabs {
                flex-wrap: wrap;
            }
            
            .filter-tab {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="photo-manager-container">
        <div class="page-header">
            <h1 class="page-title">照片管理</h1>
            <p class="page-subtitle">管理你的珍贵回忆</p>
        </div>
        
        <!-- 筛选标签 -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">全部照片</button>
            <button class="filter-tab" data-filter="memorial">按纪念馆</button>
            <button class="filter-tab" data-filter="date">按时间</button>
            <button class="filter-tab" data-filter="favorites">收藏夹</button>
        </div>
        
        <!-- 批量操作 -->
        <div class="batch-actions" id="batchActions" style="display: none;">
            <div class="batch-info">
                已选择 <span id="selectedCount">0</span> 张照片
            </div>
            <div class="batch-buttons">
                <button class="btn btn-primary" onclick="batchDownload()">批量下载</button>
                <button class="btn btn-danger" onclick="batchDelete()">批量删除</button>
                <button class="btn btn-secondary" onclick="clearSelection()">取消选择</button>
            </div>
        </div>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📷</div>
            <div class="upload-text">点击或拖拽上传照片</div>
            <div class="upload-hint">支持 JPG、PNG 格式，单张不超过 10MB</div>
            <input type="file" id="photoInput" multiple accept="image/*" style="display: none;">
        </div>
        
        <!-- 照片网格 -->
        <div id="photoGrid" class="photo-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>加载中...</p>
            </div>
        </div>
        
        <!-- 分页 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将在这里动态添加 -->
        </div>
    </div>
    
    <!-- 照片编辑模态框 -->
    <div id="photoEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑照片</h3>
                <span class="close" onclick="closePhotoEdit()">&times;</span>
            </div>
            <div class="modal-body">
                <img id="photoPreview" class="photo-preview" alt="照片预览">
                
                <div class="edit-tools">
                    <div class="edit-tool" data-tool="crop">
                        <div class="tool-icon">✂️</div>
                        <div class="tool-label">裁剪</div>
                    </div>
                    <div class="edit-tool" data-tool="filter">
                        <div class="tool-icon">🎨</div>
                        <div class="tool-label">滤镜</div>
                    </div>
                    <div class="edit-tool" data-tool="text">
                        <div class="tool-icon">📝</div>
                        <div class="tool-label">文字</div>
                    </div>
                    <div class="edit-tool" data-tool="rotate">
                        <div class="tool-icon">🔄</div>
                        <div class="tool-label">旋转</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closePhotoEdit()">取消</button>
                <button class="btn btn-primary" onclick="applyPhotoEdit()">应用</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentPhotos = [];
        let selectedPhotos = new Set();
        let currentFilter = 'all';
        let currentPage = 1;
        let photosPerPage = 20;
        
        // 页面加载时获取照片列表
        document.addEventListener('DOMContentLoaded', function() {
            loadPhotos();
            setupEventListeners();
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            // 筛选标签
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    loadPhotos();
                });
            });
            
            // 上传区域
            document.getElementById('uploadArea').addEventListener('click', function() {
                document.getElementById('photoInput').click();
            });
            
            document.getElementById('uploadArea').addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            document.getElementById('uploadArea').addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });
            
            document.getElementById('uploadArea').addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handlePhotoUpload(files);
            });
            
            document.getElementById('photoInput').addEventListener('change', function(e) {
                handlePhotoUpload(e.target.files);
            });
        }
        
        // 获取会话令牌
        function getSessionToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('session_token') || localStorage.getItem('session_token');
        }
        
        // 加载照片列表
        async function loadPhotos() {
            try {
                const sessionToken = getSessionToken();
                if (!sessionToken) {
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch('/api/user/photos', {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPhotos = data.photos || [];
                    renderPhotos();
                    renderPagination();
                } else {
                    showError('加载照片列表失败: ' + data.message);
                }
            } catch (error) {
                console.error('加载照片列表失败:', error);
                showError('网络错误，请稍后重试');
            }
        }
        
        // 渲染照片
        function renderPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            
            if (currentPhotos.length === 0) {
                photoGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📷</div>
                        <h3 class="empty-title">还没有照片</h3>
                        <p class="empty-description">上传你的第一张照片，记录珍贵的回忆</p>
                    </div>
                `;
                return;
            }
            
            // 根据筛选条件过滤照片
            let filteredPhotos = currentPhotos;
            if (currentFilter === 'favorites') {
                filteredPhotos = currentPhotos.filter(photo => photo.is_favorite);
            }
            
            // 分页
            const startIndex = (currentPage - 1) * photosPerPage;
            const endIndex = startIndex + photosPerPage;
            const pagePhotos = filteredPhotos.slice(startIndex, endIndex);
            
            const photosHTML = pagePhotos.map((photo, index) => `
                <div class="photo-item" data-photo-id="${photo.id}">
                    <img src="${photo.url}" alt="照片" onclick="viewPhoto('${photo.url}')">
                    <div class="photo-overlay">
                        <div class="photo-actions">
                            <button class="photo-action-btn btn-edit-photo" onclick="editPhoto(${startIndex + index})" title="编辑照片">
                                ✏️
                            </button>
                            <button class="photo-action-btn btn-download-photo" onclick="downloadPhoto('${photo.url}')" title="下载照片">
                                ⬇️
                            </button>
                            <button class="photo-action-btn btn-delete-photo" onclick="deletePhoto(${startIndex + index})" title="删除照片">
                                🗑️
                            </button>
                        </div>
                    </div>
                    <div class="photo-info">
                        <div class="photo-title">${photo.title || '未命名'}</div>
                        <div class="photo-date">${photo.created_at || ''}</div>
                    </div>
                    <input type="checkbox" class="photo-checkbox" style="position: absolute; top: 10px; left: 10px;" 
                           onchange="togglePhotoSelection(${startIndex + index})">
                </div>
            `).join('');
            
            photoGrid.innerHTML = photosHTML;
        }
        
        // 渲染分页
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(currentPhotos.length / photosPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // 上一页按钮
            paginationHTML += `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">上一页</button>
            `;
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span class="page-btn" style="border: none; background: none;">...</span>`;
                }
            }
            
            // 下一页按钮
            paginationHTML += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">下一页</button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // 切换页面
        function changePage(page) {
            currentPage = page;
            renderPhotos();
            renderPagination();
        }
        
        // 处理照片上传
        async function handlePhotoUpload(files) {
            const sessionToken = getSessionToken();
            const formData = new FormData();
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    formData.append('photos', file);
                }
            }
            
            try {
                const response = await fetch('/api/photos/upload', {
                    method: 'POST',
                    headers: {
                        'X-Session-Token': sessionToken
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('照片上传成功');
                    loadPhotos(); // 重新加载照片列表
                } else {
                    showError('照片上传失败: ' + data.message);
                }
            } catch (error) {
                console.error('照片上传失败:', error);
                showError('网络错误，请稍后重试');
            }
        }
        
        // 编辑照片
        function editPhoto(index) {
            const photo = currentPhotos[index];
            document.getElementById('photoPreview').src = photo.url;
            document.getElementById('photoEditModal').style.display = 'block';
        }
        
        // 关闭照片编辑
        function closePhotoEdit() {
            document.getElementById('photoEditModal').style.display = 'none';
        }
        
        // 应用照片编辑
        function applyPhotoEdit() {
            // 这里可以实现照片编辑逻辑
            showSuccess('照片编辑功能开发中...');
            closePhotoEdit();
        }
        
        // 删除照片
        async function deletePhoto(index) {
            if (confirm('确定要删除这张照片吗？')) {
                try {
                    const sessionToken = getSessionToken();
                    const photo = currentPhotos[index];
                    
                    const response = await fetch(`/api/photos/delete/${photo.id}`, {
                        method: 'DELETE',
                        headers: {
                            'X-Session-Token': sessionToken
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showSuccess('照片删除成功');
                        loadPhotos(); // 重新加载照片列表
                    } else {
                        showError('照片删除失败: ' + data.message);
                    }
                } catch (error) {
                    console.error('照片删除失败:', error);
                    showError('网络错误，请稍后重试');
                }
            }
        }
        
        // 下载照片
        function downloadPhoto(photoUrl) {
            const link = document.createElement('a');
            link.href = photoUrl;
            link.download = photoUrl.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 查看照片
        function viewPhoto(photoUrl) {
            window.open(photoUrl, '_blank');
        }
        
        // 切换照片选择
        function togglePhotoSelection(index) {
            const photo = currentPhotos[index];
            if (selectedPhotos.has(photo.id)) {
                selectedPhotos.delete(photo.id);
            } else {
                selectedPhotos.add(photo.id);
            }
            
            updateBatchActions();
        }
        
        // 更新批量操作显示
        function updateBatchActions() {
            const batchActions = document.getElementById('batchActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedPhotos.size > 0) {
                batchActions.style.display = 'flex';
                selectedCount.textContent = selectedPhotos.size;
            } else {
                batchActions.style.display = 'none';
            }
        }
        
        // 批量下载
        function batchDownload() {
            selectedPhotos.forEach(photoId => {
                const photo = currentPhotos.find(p => p.id === photoId);
                if (photo) {
                    downloadPhoto(photo.url);
                }
            });
        }
        
        // 批量删除
        async function batchDelete() {
            if (confirm(`确定要删除选中的 ${selectedPhotos.size} 张照片吗？`)) {
                try {
                    const sessionToken = getSessionToken();
                    const deletePromises = Array.from(selectedPhotos).map(photoId => 
                        fetch(`/api/photos/delete/${photoId}`, {
                            method: 'DELETE',
                            headers: {
                                'X-Session-Token': sessionToken
                            }
                        })
                    );
                    
                    await Promise.all(deletePromises);
                    
                    showSuccess('批量删除成功');
                    selectedPhotos.clear();
                    updateBatchActions();
                    loadPhotos();
                } catch (error) {
                    console.error('批量删除失败:', error);
                    showError('网络错误，请稍后重试');
                }
            }
        }
        
        // 清除选择
        function clearSelection() {
            selectedPhotos.clear();
            updateBatchActions();
            document.querySelectorAll('.photo-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        }
        
        // 显示成功消息
        function showSuccess(message) {
            // 这里可以实现消息提示组件
            alert(message);
        }
        
        // 显示错误消息
        function showError(message) {
            // 这里可以实现消息提示组件
            alert(message);
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('photoEditModal');
            if (event.target === modal) {
                closePhotoEdit();
            }
        }
    </script>
</body>
